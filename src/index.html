<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Weekday Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Weekday Calculator</h1>
    <h2>Input a date:</h2>
    <form id="submitForm">
      <label id="dateInputLabel" for="day">Enter desired date</label>
      <input id="dateInput" type="date">
      <button type="submit" class="btn btn-light">Submit</button>
    </form>
    <p><span id="resultOutputSpan" class="resultOutput"></span></p>
  </div>

</body>
</html>
